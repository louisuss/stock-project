<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>Stocks System</title>
</head>
<body>
<div class="jumbotron" align="center">
    <h1>Stock System</h1>
    <br>
    <!-- post to search_result-->
    <form action="#" th:action="@{/search}" method="POST">
        <div class="form-group">
            <input type="text" name="symbol" placeholder="Input US Stock Symbol" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Search</button>
        </div>
    </form>
</div>
<!-- get all list of symbols and company name-->
<a th:href="@{/showSymbolsAndCompanyName}" class="btn btn-primary btn-sm mb-3">Click Here to know the symbols and company names!</a>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Company Name</th>
    </thead>
    <tbody>
    <tr th:each="stocks: ${listStocks}">
        <td th:text="${stocks.symbol}"></td>
        <td th:text="${stocks.companyName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
