<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:padding="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>Search Result</title>
</head>
<body>
<!--show max profit date-->
<div class="jumbotron">
    <h1 class="display-4">Result</h1>
    <hr class="my-4">
        <p class="alert alert-success" th:if="${stocks != null}">
            Symbol: <span th:text="${stocks.symbol}"></span>
            <br>
            Company Name: <span th:text="${stocks.companyName}"></span>
            <br>
            <br>
            Max Profit Date: <span th:text="${stocks.maxProfitDate}"></span>
        </p>
<!--    service 에서 검색 symbol 존재 안할 시 2가지 경우 -->
<!--    1. IllegalArgumentException -> test 통과 -->
<!--    2. return null -> test 통과 못함. 상대적으로 처리가 더 깔끔해보임. 하지만 test 통과 못함 -->
        <p class="alert alert-danger" th:unless="${stocks != null}">
            Please check the symbols !
        </p>
    <br>

    <a th:href="@{/}">Back to Search</a>
</div>
</body>
</html>
